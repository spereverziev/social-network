<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<h:head>
    <title>Be my guest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputStylesheet library="css" name="bootstrap-theme.css" />
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
</h:head>

<h:body>
    <div class="container">
        <div class="jumbotron">
            <h1>
                <h:graphicImage library="img" name="no_avatar.jpg" styleClass="img-thumbnail" alt=":)" />
                <h:outputText value="${userSession.user.account.firstName} ${userSession.user.account.lastName}"/>
            </h1>
            <p> <h:outputText value="${userSession.user.account.age} years old"/> </p>
            <p> <h:outputText value="e-mail: ${userSession.user.account.email}"/> </p>
        </div>
    </div>
</h:body>

</html>
