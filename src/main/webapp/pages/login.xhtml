<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Be my guest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet library="css" name="login.css" />
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="bootstrap-theme.css" />
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
    <h:outputScript library="js" name="jquery-1.10.2.min.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body>
<div id="email">
    <h:form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <h:inputText name="email" value="#{loginBean.email}" class="input-block-level"  pt:placeholder="Email"/>
        <h:inputSecret name="password" value="#{loginBean.password}" class="input-block-level" pt:placeholder="Password"/>
        <h:commandButton class="btn btn-large btn-primary" action="#{loginBean.login}" value="Sign In"/>
        <h:commandButton class="btn btn-large btn-success" value="Registration"/>
    </h:form>
</div>
</h:body>
</html>
