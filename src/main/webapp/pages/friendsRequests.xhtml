<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/pages/template/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="content">
        <div class="container">
            <ul class="nav nav-tabs">
                <li>
                    <h:link value="Friends" outcome="friends"/>
                </li>
                <li class="active">
                    <h:link value="New Requests" outcome="friendsRequests"> <span class="badge badge-info"><h:outputText value="1"/> </span> </h:link>
                </li>
            </ul>

            <h3>You have  #{fn:length(friendsController.newFriendsRequests)} friends requests:</h3>

            <ui:repeat value="${friendsController.newFriendsRequests}" var="friendsRequest">
                <div class="panel-collapse">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Some message </h3>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <h4>
                                    <h:outputText value="${friendsRequest.account.firstName}"/>
                                    <h:outputText value=" "/>
                                    <h:outputText value="${friendsRequest.account.lastName}"/>
                                </h4>
                                <h:commandButton  value="Accept" action="${friendsController.addFriend}" class="btn btn-success" type="submit">
                                    <f:param name="newFriendId" value="${friendsRequest.id}" />
                                </h:commandButton>
                                <h:outputText value=" "/>
                                <h:commandButton class="btn btn-danger" type="submit" value="Dismiss"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:repeat>


        </div>
    </ui:define>
</ui:composition>
