<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/pages/template/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="content">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">You have 2 unreaded messages</div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th style="width: 100px">Date</th>
                            <th style="width: 100px">From</th>
                            <th>Text</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat value="${userSession.user.account.messages}" var="message">
                            <tr>
                                <td><h:outputText value="${message.date}"/></td>
                                <td>
                                    <h:outputText value="${message.sender.account.firstName}"/>
                                    <h:outputText value=" "/>
                                    <h:outputText value="${message.sender.account.lastName}"/>
                                </td>
                                <td><h:outputText value="${message.text}"/></td>
                            </tr>
                        </ui:repeat>
                        <!--<tr class="info">-->
                            <!--<td>1</td>-->
                            <!--<td>Column content</td>-->
                            <!--<td>Column content</td>-->
                        <!--</tr>-->
                        </tbody>
                    </table>
                </div>
        </div>
    </ui:define>
</ui:composition>
