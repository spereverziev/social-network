<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/pages/template/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="content">

        <div class="container">
            <ul class="nav nav-tabs">
                <li class="active">
                    <h:link value="Friends" outcome="friends"/>
                </li>
                <li >
                    <h:link value="New Requests" outcome="friendsRequests">
                        <ui:fragment rendered="#{fn:length(friendsController.newFriendsRequests) ne 0}">
                            <span class="badge badge-info">+<h:outputText value="#{fn:length(friendsController.newFriendsRequests)}"/></span>
                        </ui:fragment>
                    </h:link>
                </li>
            </ul>

            <ui:repeat value="${userSession.user.account.friends}" var="user">
                <div class="panel-collapse">
                    <h:form>
                        <h4>
                            <h:link outcome="viewPage">
                                <f:param name="userId" value="${user.id}" />
                                <h:outputText value="${user.account.firstName}"/>
                                <h:outputText value=" "/>
                                <h:outputText value="${user.account.lastName}"/>
                            </h:link>
                        </h4>
                        <h:commandButton  value="Send Message" class="btn btn-success">
                            <rich:componentControl target="popup" operation="show" />
                        </h:commandButton>
                        <h:outputText value=" "/>
                        <h:commandButton class="btn btn-danger" type="submit" value="Remove"/>
                    </h:form>
                </div>
            </ui:repeat>

            <rich:popupPanel id="popup" modal="true" styleClass="modal-content" autosized="true" resizeable="false">
                <f:facet name="header" >
                    <h4>Sending message...</h4>
                </f:facet>
                <f:facet name="controls">
                    <h:outputLink styleClass="close" onclick="#{rich:component('popup')}.hide(); return false;">
                        x
                    </h:outputLink>
                </f:facet>
                <div id="modal-body">
                    To: <span class="label label-default"> Artem Kondratov </span> <br/> <br/>
                    <h:inputTextarea cols="65" rows="10"/>
                </div>

                <div class="modal-footer">
                    <h:commandButton onclick="#{rich:component('popup')}.hide(); return false;" styleClass="btn btn-default" value="Cancel"/>
                    <h:commandButton styleClass="btn btn-primary" value="Send" data-dismiss="modal"/>
                </div>
            </rich:popupPanel>

        </div>
    </ui:define>
</ui:composition>
